<!DOCTYPE html>
<html lang="ko">

<head>
  <title>IT타임</title>
  <link type="text/css" href="css\style.css" rel="stylesheet">
</head>

<body>
  <header>
    <ul>
      <li style="margin-right:150px;">IT TIME</li>
      <li><a href="">시간표</a></li>
      <li><a href="">과제관리</a></li>
      <li><a href="">게시판</a></li>
      <li class="active"><a href="grade.html">학점관리</a></li>
      <li><a href="">공지사항</a></li>
    </ul>
  </header>
  <div class="section">
    <div class="chart">
      <article class="overview">
        <div class="column gpa">
          <h4>전체 평점</h4>
          <p class="value">4.5</p>
          <p class="total">/ 4.5</p>
        </div>
        <div class="column major">
          <h4>전공 평점</h4>
          <p class="value">4.5</p>
          <p class="total">/ 4.5</p>
        </div>
        <div class="column acquisition">
          <h4>취득 학점</h4>
          <p class="value">97</p>
          <p class="total" title="졸업 학점 설정">/ 140</p>
        </div>
      </article>
    </div>
    <div class="subjects">
    <table class="type07">
        <caption>
          <h3>3학년 2학기</h3>
          <dl class="information">
            <dt>평점</dt>
            <dd class="acquisition"></dd>
          </dl>
          <a class="import"></a>
        </caption>
          <thead>
            <tr>
              <th scope="cols">과목명</th>
              <th scope="cols">성적</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">수치해석</th>
              <td>A+</td>
            </tr>
            <tr>
              <th scope="row">컴퓨터구조설계</th>
              <td>A+</td>
            </tr>
            <tr>
              <th scope="row">컴퓨터네트워크</th>
              <td>A+</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</body>

</html>
